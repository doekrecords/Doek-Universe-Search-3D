<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOEK UNIVERSE</title>
    
    <!-- Estilos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/universe.css">
    <link rel="stylesheet" href="css/components/search-bar.css">
    <link rel="stylesheet" href="css/components/controls.css">
</head>
<body>
    <!-- Contenedor principal del universo -->
    <div id="universe-container"></div>

    <!-- Barra de búsqueda -->
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Explora el universo...">
        <button id="search-button">Buscar</button>
    </div>

    <!-- Controles de navegación -->
    <div id="controls-help" class="hidden">
        <p>Click izquierdo: Rotar</p>
        <p>Rueda del mouse: Zoom</p>
        <p>Click derecho: Mover</p>
    </div>

    <!-- Scripts de Three.js -->
    <script src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>

    <!-- Precargar módulos críticos -->
    <link rel="modulepreload" href="https://unpkg.com/three@0.159.0/build/three.module.js">
    
    <!-- Script principal de la aplicación -->
    <script type="module" src="js/main.js"></script>
    
    <!-- Asegurar que WebGL esté disponible -->
    <script>
        window.addEventListener('load', () => {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl2') || canvas.getContext('webgl');
                if (!gl) {
                    throw new Error('WebGL no está disponible');
                }
            } catch (error) {
                console.error('Error inicializando WebGL:', error);
                document.getElementById('universe-container').innerHTML = 
                    '<div style="color: white; text-align: center; padding: 20px;">' +
                    'Tu navegador no soporta WebGL. Por favor, usa un navegador moderno.</div>';
            }
        });
    </script>
</body>
</html>
